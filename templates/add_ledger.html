{% extends "layout.html" %} {% block title %} Add Ledger {% endblock %}
{% block main %}
<div class="ui container">
  <br>
  <h2 class="ui header">
    <i class="address card icon"></i>
    <div class="content">
      New Ledger
    </div>
  </h2>
  <div class="ui horizontal divider">
   Create New
 </div>
  <form class="ui form" action="index.html" method="post">
    <div class="ui two column grid">
      <div class="eight wide column">

        <div class="field">
          <label>Ledger Name</label>
          <input type="text" name="ledger_name" value="" placeholder="Ledger Name">
        </div>
        <div class="field">
          <label>GSTIN</label>
          <input type="text" name="gstin" value="" placeholder="GSTIN (if any)" >
        </div>
      </div>

      <div class="four wide grid"></div>
      <div class="four wide grid">
        <div class="field">
          <div class="ui checkbox">
            <input type="checkbox" name="sez" value="True">
            <label>Special Economic Zone</label>
          </div>
        </div>
        <div class="field">
          <div class="ui checkbox">
            <input type="checkbox" name="sez" value="True">
            <label>Composition Scheme</label>
          </div>
        </div>
        <div class="field">
          <div class="ui checkbox">
            <input type="checkbox" name="sez" value="True">
            <label>Un-registered Dealer</label>
          </div>
        </div>
      </div>
    </div>

  </form>


</div>


{% endblock %}
